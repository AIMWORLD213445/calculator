<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.0.min.js"></script>
   <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="add">
        <div class="form-group">
          <label for="input">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!<button>
      </form>

      <form id="subtract">
        <button type="submit" class="btn">Subtract!<button>
      </form>

      <form id="divide">
        <button type="submit" class="btn">Divide!<button>
      </form>


      <form id="multiply">
        <button type="submit" class="btn">Multiply!<button>
      </form>

      <div id ="output">
      </div>
    </div>
  </body>
</html>
